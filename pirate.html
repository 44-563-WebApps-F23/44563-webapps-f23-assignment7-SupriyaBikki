        <script>
            const imgArr = ["img1", "img2", "img3", "img4", "img5", "img6", "img7", "img8", "img9", "img10", "img11", "img12", "img13", "img14", "img15", "img16", "img17", "img18", "img19", "img20", "img21", "img22", "img23", "img24","img25"]
            let checkCount = 0
            let penalty = 0
            let lastCheck = 0
            let treasureLocation = 5
            let trapLocation = 18
            let gameOver = false
    
            function check(position){
                if(!gameOver){
                    let idPos = document.getElementById(imgArr[position])
                   console.log(idPos)
    
                   if(position == treasureLocation){
                        idPos.src = "./treasure.avif"
                        gameOver = true
                        penalty = penalty - 3
                        
                   }else if(position==trapLocation){
                        idPos.src = "./trap.webp"
                        gameOver = true
                        penalty = penalty + 4
                   }else{
                        idPos.src = "./hat.webp"
                        penalty = penalty + 1
                   }
                   
                   checkCount = checkCount + 1
    
                   lastCheck = position
    
                   document.getElementById('penalty').innerHTML = `penalty is ${penalty}`
    
                }
            }
    
    
            function help(){
                let row = Math.floor(lastCheck / 5)
                let col = Math.floor(lastCheck % 5)
    
                if (row - col === 1 || col-row === 1){
                    document.getElementById('help').innerHTML =  "Can smell it"
                }
    
                let treasureRow = Math.floor(treasureLocation/5)
                let treasureCol = Math.floor(treasureLocation % 5)
    
                if (Math.abs(treasureRow - row) + Math.abs(treasureCol-col) === 1){
                    document.getElementById('help').innerHTML =  "Can smell it"
                }else if(Math.abs(treasureRow - row) + Math.abs(treasureCol-col) === 2){
                    document.getElementById('help').innerHTML =  "Close Matie"
                }else{
                    document.getElementById('help').innerHTML = "Step Faster"
                }
                penalty = penalty+2
                document.getElementById('penalty').innerHTML = "penalty is "+ penalty
    
            }
        </script>
